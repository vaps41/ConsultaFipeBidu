<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bidu Acessor de leilão</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="./favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" href="./favicon/favicon-32x32.png" sizes="32x32" />
    <link rel="shortcut icon" href="./favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png" />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#005AAD">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Bidu Leilão">
    <style>
        :root {
            --azul-bidu: #0A3A80;
            --dourado-bidu: #F2B705;
            --fundo-dark: #111827;
            --fundo-card: #1F2937;
            --texto-claro: #F3F4F6;
            --cinza-claro: #9CA3AF;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--fundo-dark);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            color: var(--texto-claro);
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 450px;
        }

        .validation-card {
            background-color: var(--fundo-card);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid #374151;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header svg {
            color: var(--dourado-bidu);
            height: 48px;
            width: 48px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 1.8em;
            margin-top: 15px;
            margin-bottom: 10px;
            color: white;
        }

        .header p {
            color: var(--cinza-claro);
            font-size: 1em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9em;
            color: var(--cinza-claro);
        }

        input[type="email"] {
            width: 100%;
            padding: 14px;
            box-sizing: border-box;
            background-color: #374151;
            border: 1px solid #4B5563;
            border-radius: 8px;
            color: var(--texto-claro);
            font-family: 'Poppins', sans-serif;
            font-size: 1em;
            transition: all 0.2s ease;
        }
        
        input[type="email"]:focus {
            outline: none;
            border-color: var(--dourado-bidu);
            box-shadow: 0 0 0 3px rgba(242, 183, 5, 0.3);
        }

        button {
            width: 100%;
            padding: 15px;
            background: var(--dourado-bidu);
            color: #111827;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover:not(:disabled) {
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(242, 183, 5, 0.5);
        }
        
        button:disabled {
            background-color: #a18329;
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        .spinner {
            animation: spin 1s linear infinite;
            height: 20px;
            width: 20px;
            margin-left: 10px;
            border: 3px solid rgba(17, 24, 39, 0.3);
            border-top-color: #111827;
            border-radius: 50%;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        #messageArea {
            min-height: 20px;
            margin-top: 20px;
            text-align: center;
            font-size: 0.9em;
            font-weight: 600;
        }

        .success-message {
            color: #34D399;
        }

        .error-message {
            color: #EF4444;
        }

        .separator-container {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 30px 0 20px 0;
            color: var(--cinza-claro);
        }

        .separator-container .line {
            flex-grow: 1;
            height: 1px;
            background-color: #374151;
        }

        .separator-container .separator-text {
            flex-shrink: 0;
            padding: 0 15px;
            font-size: 0.9em;
        }

        .secondary-button {
            display: block;
            width: 100%;
            padding: 15px;
            box-sizing: border-box;
            background: transparent;
            color: var(--dourado-bidu);
            border: 2px solid var(--dourado-bidu);
            border-radius: 8px;
            font-weight: 700;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            text-decoration: none;
        }

        .secondary-button:hover {
            background-color: var(--dourado-bidu);
            color: #111827;
            box-shadow: 0 0 15px rgba(242, 183, 5, 0.5);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="validation-card">
            
            <div class="header">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25a3 3 0 013 3m3 0a6 6 0 01-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1121.75 8.25z" />
                </svg>
                <h1>Validação de Acesso</h1>
                <p>Digite o e-mail que você utilizou na compra.</p>
            </div>

            <form id="validationForm">
                <div class="form-group">
                    <label for="email">Seu e-mail de compra</label>
                    <input id="email" name="email" type="email" autocomplete="email" required placeholder="voce@exemplo.com">
                </div>

                <div class="form-group">
                    <button type="submit" id="submitButton">
                        <span id="buttonText">Verificar Acesso</span>
                        <div id="loadingSpinner" class="spinner hidden"></div>
                    </button>
                </div>
            </form>

            <div id="messageArea">
                <!-- Mensagens de sucesso ou erro aparecerão aqui -->
            </div>

            <div id="checkoutArea" class="hidden">
                <div class="separator-container">
                    <div class="line"></div>
                    <span class="separator-text">OU</span>
                    <div class="line"></div>
                </div>
                <a href="https://produtos.biduleilao.com/" class="secondary-button" target="_blank">
                    Adquirir o produto
                </a>
            </div>

        </div>
    </div>

    <script>
        const validationForm = document.getElementById('validationForm');
        const submitButton = document.getElementById('submitButton');
        const buttonText = document.getElementById('buttonText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const messageArea = document.getElementById('messageArea');
        const emailInput = document.getElementById('email');
        const checkoutArea = document.getElementById('checkoutArea');

        validationForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            const userEmail = emailInput.value.trim().toLowerCase();
            
            messageArea.textContent = '';
            messageArea.className = '';
            checkoutArea.classList.add('hidden');

            if (!userEmail) {
                displayMessage('Por favor, digite um e-mail válido.', 'error');
                return;
            }

            setLoading(true);

            // --- 1. TENTATIVA COM O MÉTODO PRIMÁRIO (WORDPRESS) ---
            const primaryApiUrl = `https://produtos.biduleilao.com/wp-json/loja/v1/verificar-email?email=${encodeURIComponent(userEmail)}`;

            try {
                const response = await fetch(primaryApiUrl);

                if (!response.ok) {
                    // Se a resposta NÃO for OK (ex: erro 500, 404), o servidor primário falhou.
                    // Lançamos um erro para pular para o bloco catch, que acionará o backup.
                    throw new Error('Servidor primário respondeu com erro.');
                }
                
                const data = await response.json();
                const hasPurchasedMap = data.produtos?.some(p => p.nome === "Assessor do Leilão");

                if (data.comprou === true && hasPurchasedMap) {
                    // SUCESSO PRIMÁRIO: Acesso liberado.
                    grantAccessAndRedirect(userEmail);
                } else {
                    // SUCESSO PRIMÁRIO (com negação): A API funcionou e negou o acesso. Fim da verificação.
                    let errorMessage = 'Acesso negado. Verifique se o e-mail está correto.';
                    if (data.comprou === true && !hasPurchasedMap) {
                        errorMessage = 'A compra foi encontrada, mas o acesso é para outro produto.';
                    }
                    denyAccess(errorMessage);
                }

            } catch (error) {
                console.warn('Método primário falhou:', error.message, 'Iniciando método de backup.');

                // --- 2. TENTATIVA COM O MÉTODO DE BACKUP (VERCEL/HOTMART) ---
                const backupApiUrl = 'https://bidu-acessordleilao.vercel.app/api/validar-email';

                try {
                    const backupResponse = await fetch(backupApiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email: userEmail }),
                    });

                    if (backupResponse.ok) {
                        // SUCESSO NO BACKUP: Acesso liberado.
                        grantAccessAndRedirect(userEmail);
                    } else {
                        // FALHA NO BACKUP: A API de backup funcionou e negou o acesso.
                        const backupData = await backupResponse.json();
                        denyAccess(backupData.message || 'Acesso negado pelo sistema de backup.');
                    }
                } catch (backupError) {
                    // FALHA GERAL: Os dois sistemas falharam.
                    console.error('Método de backup também falhou:', backupError);
                    denyAccess('Ocorreu um erro na validação. Tente novamente mais tarde.');
                }
            }
        });

        // --- Funções Auxiliares para organizar o código ---

        function grantAccessAndRedirect(userEmail) {
            displayMessage('Acesso liberado! Redirecionando...', 'success');
            sessionStorage.setItem('accessGranted', 'true');
            sessionStorage.setItem('userEmail', userEmail);
            setTimeout(() => {
                window.location.href = 'https://bidu-acessordleilao.vercel.app/Acessor.html';
            }, 2000);
        }

        function denyAccess(message) {
            displayMessage(message, 'error');
            checkoutArea.classList.remove('hidden');
            setLoading(false);
        }
        
        function setLoading(isLoading) {
            if (isLoading) {
                submitButton.disabled = true;
                buttonText.textContent = 'Verificando...';
                loadingSpinner.classList.remove('hidden');
            } else {
                submitButton.disabled = false;
                buttonText.textContent = 'Verificar Acesso';
                loadingSpinner.classList.add('hidden');
            }
        }

        function displayMessage(text, type) {
            messageArea.textContent = text;
            if (type === 'success') {
                messageArea.className = 'success-message';
            } else {
                messageArea.className = 'error-message';
            }
        }
    </script>
</body>
</html>
